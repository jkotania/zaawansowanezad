<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Karta Kredytowa</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="front">
          <div class="image">
            <img src="images/chip.png" alt="" />
            <img src="/" alt="" />
          </div>
          <div class="card-number-box">XXXX XXXX XXXX XXXX</div>
          <div class="flexbox">
            <div class="box">
              <span>Imię i nazwisko</span>
              <div class="card-holder-name">XXX</div>
            </div>
            <div class="box">
              <span>Wygasa:</span>
              <div class="expiration">
                <span class="exp-month">MM</span>
                <span>/</span>
                <span class="exp-year">YYYY</span>
              </div>
            </div>
          </div>
        </div>

        <div class="back">
          <div class="stripe"></div>
          <div class="box">
            <span>CVV</span>
            <div class="cvv-box">XXX</div>
          </div>
        </div>
      </div>

      <form action="" id="myForm">
        <div class="inputBox">
          <span>Numer karty:</span>
          <input
            type="text"
            class="card-number-input"
            id="card-number"
            maxlength="16"
            placeholder="XXXX XXXX XXXX XXXX"
            required
          />
          <span class="error-message" style="color: red; display: none"
            >Tylko cyfry są dozwolone.</span
          >
        </div>
        <div class="inputBox">
          <span>Imię i nazwisko:</span>
          <input
            type="text"
            class="card-holder-input"
            required
            maxlength="32"
            placeholder="Marek Marucha"
          />
          <span class="error-name" style="color: red; display: none"
            >Cyfry nie są tu dozwolone.</span
          >
        </div>
        <div class="flexbox">
          <div class="inputBox">
            <span>Miesiąc wygaśnięcia</span>
            <select name="" id="" class="month-input" required>
              <option value="" selected disabled>Miesiąc</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="inputBox">
            <span>Rok wygaśnięcia</span>
            <select name="" id="" class="year-input" required>
              <option value="" selected disabled>Rok</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
              <option value="2032">2032</option>
              <option value="2033">2033</option>
              <option value="2034">2034</option>
              <option value="2035">2035</option>
            </select>
          </div>
          <div class="inputBox">
            <span>Kod CVV:</span>
            <input
              type="text"
              maxlength="3"
              class="cvv-input"
              required
              placeholder="XXX"
            />
            <span class="cvv-error-message" style="color: red; display: none"
              >Tylko cyfry są dozwolone.</span
            >
          </div>
        </div>
        <input type="submit" value="Zapłać" class="submit-btn" />
      </form>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
